# Docs: https://github.com/Azure/webapps-deploy
# Purpose: Build and deploy a Node.js (frontend) app to Azure Web App

name: Build and Deploy Node.js App to Azure Web App - MkToDoApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      # ✅ Upload ONLY the files inside dist (no nested folder)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-build
          path: dist/**
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-build
          path: .

      # ✅ Ensure all files are placed in root (no extra 'dist' folder)
      - name: List downloaded files (debug)
        run: ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_89548B53D1E24DDFAB55EED5C04786CE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_75E0E493D3F64D429DB96C7F31C1AD39 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_36EEE81C468A4B01BC61370F9708C8E4 }}

      # ✅ Deploy only the build contents directly
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MkToDoApp'
          slot-name: 'Production'
          package: .
