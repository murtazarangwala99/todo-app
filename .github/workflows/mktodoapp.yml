# Docs: https://github.com/Azure/webapps-deploy
# Purpose: Build and deploy Node.js (React/Vite) app with matrix build and caching
# Works with single federated credential (branch-based)

name: Build and Deploy Node.js App (Matrix) - MkToDoApp

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (default: main)'
        required: false
        default: 'main'
      target:
        description: 'Deployment target (production/staging)'
        required: false
        default: 'production'

jobs:
# BUILD JOb
  build:
    name: Build App (Matrix)
    runs-on: azure-github-action-runner
    env:
      DEPLOY_ENV: ${{ github.event.inputs.target }}
    strategy:
      matrix:
        node-version: [18.x, 20.x, 24.x]

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline
        
      #- name: Lint Code
      #  run: npm run lint --if-present
        
      #- name: Run Tests
     #   run: npm test --if-present
      
      # Audit dependencies for security
      
      - name: Audit Dependencies
        run: npm audit --audit-level=moderate || true
      # --------------------- Build App ----------------------
      - name: Build project
        run: npm run build --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-build-${{ matrix.node-version }}
          path: dist/**
          retention-days: 1 #Retention auto expire om 24hours
          if-no-files-found: error

  deploy:
    name: Deploy to Azure Web App
    runs-on: azure-github-action-runner
    needs: build
    
    permissions:
      id-token: write
      contents: read
    
    concurrency: ${{ github.event.inputs.target }}-deploy
    if: github.ref == 'refs/heads/main'

    environment:
      # GitHub environment helps enforce manual approval for prod
      # Go to repo → Settings → Environments → Add "production" & "staging"
      # Then set required reviewers for production
      name: ${{ github.event.inputs.target }}
      url: https://mktodoapp.azurewebsites.net

    steps:
      - name: Download build artifact (Node 24.x)
        uses: actions/download-artifact@v4
        with:
          name: node-build-24.x
          path: .

      - name: Verify build files
        run: ls -la && ls -la dist || echo "No dist folder found"
      # ----- Secure login to Azure using OIDC (no passwords) ----
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MkToDoApp'
          slot-name: ${{ github.event.inputs.target == 'staging' && 'Staging' || 'Production' }}
          package: .

      - name: Deployment Summary
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Deployed using Node 24.x build"
          echo "Target: ${{ github.event.inputs.target }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Commit: ${{ github.sha }}"
          echo "Run ID: ${{ github.run_number }}"
          echo "$(date) – Commit ${{ github.sha }} – Run ${{ github.run_number }}" >> deploy_history.log
          echo "App URL: https://mktodoapp.azurewebsites.net"
          echo "✅✅✅ Deployment Finished! ✅✅✅  "

      - name: Verify site availability
        run: 
          echo "Performing health check..."
          curl -I https://mktodoapp.azurewebsites.net | grep "200 OK" || echo "⚠️ App may still be starting..."

