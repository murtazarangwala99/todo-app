# Docs: https://github.com/Azure/webapps-deploy
# Purpose: Build and deploy a Node.js (React/Vite) app to Azure Web App (MkToDoApp)
# Includes: matrix builds, caching, environments, concurrency, and OIDC authentication

name: Build and Deploy Node.js App to Azure Web App - MkToDoApp

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (default: main)'
        required: false
        default: 'main'
      environment:
        description: 'Target environment (production or staging)'
        required: false
        default: 'production'

jobs:
  build:
    name: Build App (Matrix)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 24.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-build-${{ matrix.node-version }}
          path: dist/**
          retention-days: 3
          if-no-files-found: error

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://mktodoapp.azurewebsites.net
    concurrency: production-deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact (Node 24.x)
        uses: actions/download-artifact@v4
        with:
          name: node-build-24.x
          path: .

      - name: Verify build files
        run: ls -la && ls -la dist || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MkToDoApp'
          slot-name: 'Production'
          package: ./dist

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "App URL: https://mktodoapp.azurewebsites.net"
